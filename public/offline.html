<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Weather Shield Roofing</title>
    <style>
        :root {
            --weather-navy: rgb(0, 86, 179);
            --weather-amber: rgb(245, 158, 11);
            --weather-teal: rgb(0, 180, 184);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .icon-cloud {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--weather-teal), var(--weather-navy));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .icon-cloud svg {
            width: 60%;
            height: 60%;
            fill: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            color: var(--weather-navy);
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }

        p {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: var(--weather-amber);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: transparent;
            color: var(--weather-navy);
            border: 2px solid var(--weather-navy);
        }

        .secondary-btn:hover {
            background: var(--weather-navy);
            color: white;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .contact-info a {
            color: var(--weather-teal);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--weather-navy);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon-container">
            <div class="icon-cloud">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 18H6c-2.21 0-4-1.79-4-4 0-1.87 1.29-3.44 3.02-3.87C5.01 9.92 5 9.71 5 9.5 5 7.01 7.01 5 9.5 5c1.71 0 3.19.96 3.94 2.37C14.04 7.14 14.74 7 15.5 7c2.48 0 4.5 2.02 4.5 4.5 0 .34-.04.67-.09 1 1.48.48 2.59 1.86 2.59 3.5 0 2.07-1.68 3.75-3.75 3.75H19v-.75z"/>
                    <path d="M12 15.5l-2-2h4l-2 2zm0-3l-2-2h4l-2 2z" opacity="0.3"/>
                </svg>
            </div>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>

        <div class="btn-container">
            <button onclick="window.location.reload()">Try Again</button>
            <button class="secondary-btn" onclick="window.history.back()">Go Back</button>
        </div>

        <div class="contact-info">
            <p>Need immediate assistance?</p>
            <p>Call us at <a href="tel:843-493-4963">(843) 493-4963</a></p>
        </div>
    </div>

    <script>
        // Check for connection periodically
        setInterval(() => {
            fetch('/').then(() => {
                // Connection restored
                window.location.reload();
            }).catch(() => {
                // Still offline
            });
        }, 5000);
    </script>
</body>
</html>
